<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/options-vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/dropzone/dist/min/dropzone.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body class="upload-body">
    <div class="upload-wrapper">
      <form class="dropzone" id="uploader" action="./">
        <div class="dz-message">拖拽或点击上传图片</div>
      </form>
      <div class="result" id="result">
        <div class="result-item">
          <label for="url">图片地址：</label>
          <div class="input-btn">
            <input type="url" class="result-input" id="url" />
            <a href="#" data-target="#url">已复制</a>
          </div>
        </div>
        <div class="result-item">
          <label for="markdown">Markdown：</label>
          <div class="input-btn">
            <input type="url" class="result-input" id="markdown" />
            <a href="#" data-target="#markdown">复制</a>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/options-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/dropzone/dist/min/dropzone.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/index.js -->
    <script src="scripts/index.js"></script>
    <!-- endbuild -->
  </body>
</html>
